<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قرعة هدايا العيد - الإصدار الجديد</title>
    <style>
        body {
            background: url('https://i.imgur.com/coPEzfe.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }

        .container {
            background: linear-gradient(135deg, #fff0f5, #f0e6ff);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '✨';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        h1 {
            color: #ff80bf;
            margin-bottom: 25px;
            font-size: 28px;
        }

        input {
            padding: 12px;
            margin: 15px 0;
            width: 85%;
            border: 2px solid #ffb3d9;
            border-radius: 12px;
            font-size: 16px;
            background: #fff5f5;
        }

        .heart-btn {
            background: #ff66b3;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            width: 70px;
            height: 70px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .heart-btn:hover {
            transform: scale(1.15);
        }

        .reset-btn {
            background: #cc80ff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .reset-btn:hover {
            transform: scale(1.1);
        }

        #result {
            margin-top: 25px;
            color: #cc80ff;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        /* تحسين للجوال */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 85%;
            }
            h1 {
                font-size: 24px;
            }
            input {
                font-size: 14px;
            }
            .heart-btn {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
            .reset-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
            #result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قرعة هدايا العيد الجديدة ✨</h1>
        <input type="text" id="nameInput" placeholder="اكتبي اسمك هنا">
        <br>
        <button class="heart-btn" onclick="drawGift()">♥</button>
        <button class="reset-btn" onclick="resetDraw()">إعادة تعيين</button>
        <div id="result"></div>
    </div>

    <script>
        let participants = [];
        let assignedGifts = [];
        const allGirls = ['توفي', 'لولي', 'دانة', 'ريماس', 'سوسي', 'شيما', 'جنو'];

        function drawGift() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!nameInput) {
                resultDiv.innerHTML = 'الرجاء إدخال اسمك أولاً!';
                return;
            }

            if (participants.includes(nameInput)) {
                resultDiv.innerHTML = 'لقد شاركتِ مسبقاً!';
                return;
            }

            if (!allGirls.includes(nameInput)) {
                resultDiv.innerHTML = 'اسمك غير موجود في القائمة!';
                return;
            }

            participants.push(nameInput);
            
            let availableGirls = allGirls.filter(girl => 
                girl !== nameInput && !assignedGifts.includes(girl)
            );

            if (availableGirls.length === 0) {
                resultDiv.innerHTML = 'خلّصت الهدايا! كل الأسماء تم توزيعها.';
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableGirls.length);
            const winner = availableGirls[randomIndex];

            assignedGifts.push(winner);

            resultDiv.innerHTML = `مبروك ${nameInput}! هديتك لـ ${winner}`;
            
            document.getElementById('nameInput').value = '';
        }

        function resetDraw() {
            participants = [];
            assignedGifts = [];
            document.getElementById('result').innerHTML = 'تم إعادة التعيين! ابدئي من جديد.';
            document.getElementById('nameInput').value = '';
        }
    </script>
</body>
</html>
